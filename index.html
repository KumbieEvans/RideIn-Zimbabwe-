    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    img-src 'self' data: blob: https://*.unsplash.com https://picsum.photos https://ui-avatars.com https://api.mapbox.com https://*.mapbox.com https://www.transparenttextures.com https://*.googleusercontent.com;

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

{

  <style>
    #boot-loader {
      position: fixed;
      inset: 0;
      background: #000814;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    .boot-logo {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      color: white;
      letter-spacing: -0.05em;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }
    .boot-logo span { color: #FF5F00; }
    .boot-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.05);
      border-top-color: #FF5F00;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    body.loaded #boot-loader {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body class="bg-[#001D3D] text-gray-900 antialiased">
  <div id="boot-loader">
    <div class="boot-logo">GRID <span>ALPHA</span></div>
    <div class="boot-spinner"></div>
    <div style="margin-top: 20px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 9px; color: rgba(255,255,255,0.2); letter-spacing: 0.3em; text-transform: uppercase;">
      Establishing_Neural_Link
    </div>
  </div>

  <div id="root"></div>
  
  <script type="module" src="./index.tsx"></script>

  <script>
    // System Error Interceptor
    window.addEventListener('error', function(e) {
      console.error('[Boot Fault]', e);
      const root = document.getElementById('root');
      if (root && (!root.innerHTML.trim() || root.innerHTML.includes(' Establishing_Neural_Link'))) {
         root.innerHTML = `
           <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000814;color:white;text-align:center;padding:40px;font-family:sans-serif;">
             <div style="font-size:48px;margin-bottom:20px;">⚠️</div>
             <h1 style="font-weight:900;margin-bottom:10px;color:#FF5F00;text-transform:uppercase;letter-spacing:-0.05em;">Boot Failure</h1>
             <p style="font-size:11px;opacity:0.6;max-width:300px;line-height:1.6;text-transform:uppercase;letter-spacing:0.1em;">
               Module Resolution Protocol Failed.<br>
               Code: ${e.message || 'RUNTIME_EXCEPTION'}
             </p>
             <button onclick="window.location.reload(true)" style="margin-top:30px;padding:18px 36px;background:#FF5F00;border:none;color:white;font-weight:900;border-radius:16px;cursor:pointer;text-transform:uppercase;letter-spacing:0.2em;">Retry Uplink</button>
           </div>
         `;
         const loader = document.getElementById('boot-loader');
         if (loader) loader.style.display = 'none';
      }
    }, true);
  </script>
</body>
</html>
